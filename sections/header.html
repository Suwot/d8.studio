<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D8 Studio - header</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <img src="images/logo.png" alt="D8 Studio" class="logo-img" />
          </div>
          <nav class="nav">
            <a href="#hero" class="nav-link">Главная</a>
            <a href="#services" class="nav-link">Услуги</a>
            <a href="#interior" class="nav-link">Интерьер</a>
            <a href="#location" class="nav-link">Локация</a>
            <a href="#reviews" class="nav-link">Отзывы</a>
            <a href="#contact" class="nav-link">Контакты</a>
          </nav>
          <div class="header-cta">
            <button class="btn btn-primary booking-btn">
              Забронировать студию
            </button>
          </div>
          <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
